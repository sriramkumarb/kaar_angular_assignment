<app-header></app-header>
<div class="container-fluid">

    <div class="mt-5">
        <h5 style="text-align: center;">Home Component</h5>
    </div>

    <div class="row mt-5">
        <div class="col-5"></div>
        <div class="col-5">
            <p> {{ text }} </p>
            <button (click)='submit()'>Function Works</button>
        </div>
    </div>

    <h4>Service Works!</h4>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let i of actor">
            <div class="card">
                <img src={{i.photo}} style="max-height: 100px; max-width: 100px;" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ i.name | uppercase }}</h5>
                    <p class="card-text"><small class="text-muted">{{ i.Birthdate }}</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
